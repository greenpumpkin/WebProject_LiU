<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Twidder</title>
    	<link href="client.css" type="text/css" rel="stylesheet">
    	
    	<script src="client.js" type="text/javascript"></script>

    	<script id="welcomeview" type="text/view">
    		<div id="mainContent">

    			<div id="displayMsg"></div>
    			<div id="displayMsgSignUp"></div>
			    <div id="logoSlogan"></div>

			    <div id="forms">
			        <div id="login">
			            <form id="loginForm" onsubmit="logIn(); return false;" method="post">
			                    <label for="email-label">Email</label> <input type="email" id="emailLog" name="emailLog" required><br />
			                    <label for="password-label">Password</label> <input type="password" id="passwordLog" name="passwordLog" required><br />
			                <input id ="logButton" type="submit" value="Login">
			            </form>
			        </div>

			        <div id="signUp">  
			            <form id="signUpForm" onsubmit="signUp(); return false;" method="post" action="#">
			                <p>Sign Up Here</p>
			                    <label for="firstName-label">First Name</label> <input type="text" id="firstName" name="firstName" required><br />
			                    <label for="familyName-label">Family Name</label> <input type="text" id="familyName" name="FamilyName" required><br />
			                    <label for="gender-label">Gender</label>
			                        <select name="gender">
			                            <option id="male">Male</option>
			                            <option id="female">Female</option>
			                        </select><br/>
			                    <label for="city-label">City</label>  <input type="text" id="city" name="city" required><br />
			                    <label for="country-label">Country</label><input type="text" id="country" name="country" required><br />
			                    <label for="email-label">Email</label> <input type="email" id="emailSign" name="emailSign" required><br />
			                    <label for="password-label">Password</label> <input type="password" id="passwordSign" name="passwordSign" required><br />
			                    <label for="repeatPassword-label">Repeat Password</label> <input type="password" id="repeatPassword" name="repeatPassword" required><br />
			                <input id="subButton" type="submit" value="Sign Up">
			            </form>
			        </div>
			    </div>

			</div>
    	</script>

    	<script id="profileview" type="text/view">
    		<div id="tabsContainer">
    			<div id="displayMsgProfile"></div>

    			<ul>
    				<li>
			            <label id="home" onClick="tabClicked('home')">Home</label>
			        </li>

			        <li>
			            <label id="browse" onClick="tabClicked('browse')">Browse</label>
			        </li>

			        <li>
			            <label id="account" onClick="tabClicked('account')">Account</label>
			        </li>
			    </ul>
			</div>

			<div id="panel">
			    <div id="home-panel">
			    		<p id="info">Personal information :</p>
				    		<p id="mail">Email: <span id="mail-span"></span></p>
				    		<p id="finame">First name: <span id="firstname-span"></span></p>
				    		<p id="faname">Family Name: <span id="familyname-span"></span></p>
				    		<p id="genderUser">Gender: <span id="gender-span"></span></p>
				    		<p id="cityUser">City: <span id="city-span"></span></p>
				    		<p id="countryUser">Country: <span id="country-span"></span></p>

				    		
					    		<p id="postTitle">Post a message to your own wall :</p>    		
								<textarea id="mess" rows="4" cols="54" ondrop="drop(event)" ondragover="allowDrop(event)" required></textarea>
								<input id="postButton" type="submit" value="Post!" onClick="msgOnWall('mess')">
							

							<div id="wall">
							</div>

							<input id="reloadButton" type="submit" value="Reload your wall" onClick="keepMsg('mess')">

			    </div>

			    <div id="browse-panel">
			    	<form id="searchForm" onsubmit="searchSomeone(); return false;" method="post">
			    		<p id="search">Who are you looking for ?</p>
			    		<label for="search-label">Email</label><input type="email" id="mailSearch" name="mailSearch"><br />
			    		<input id="searchButton" type="submit" value="Search!" onClick="searchSomeone()">
			    	</form>

			    	<div id="userPage">
			    		<div id="infoUser">
			    			<p id="info">Personal information :</p>
			    			<p id="mail">Email: <span id="mail-span-o"></span></p>
				    		<p id="finame">First name: <span id="firstname-span-o"></span></p>
				    		<p id="faname">Family Name: <span id="familyname-span-o"></span></p>
				    		<p id="genderUser">Gender: <span id="gender-span-o"></span></p>
				    		<p id="cityUser">City: <span id="city-span-o"></span></p>
				    		<p id="countryUser">Country: <span id="country-span-o"></span></p>

				    		<p id="postTitle">Post a message to the wall :</p>    		
								<textarea id="messUser" rows="4" cols="54" ></textarea>
								<input id="postButton" type="submit" value="Post!" onClick="msgOnWall('messUser')">

				    	</div>

				    	<div id="wallUser"></div>
				    	<input id="reloadButtonUser" type="submit" value="Reload the wall" onClick="keepMsg('messUser')">

			    	</div>
			    
			    </div>

			    <div id="account-panel">
			    	<form id="changePwdForm" onsubmit="changePwd(); return false;" method="post">
			    		<p id="changePwd">Change your password</p>
			    		<label for="oldPwd-label">Current password</label><input type="password" id="oldPwd" name="oldPwd" required><br />
			    		<label for="chgPwd-label">Change your password</label><input type="password" id="chgPwd" name="chgPwd" required><br/>
			    		<label for="chgRepPwd-label">Repeat password</label><input type="password" id="chgRepPwd" name="chgRepPwd" required><br/>
			    		<input id="chgButton" type="submit" value="Change now!">
			    	</form>
			    		<input id="logOutButton" type="submit" value="LOG OUT" onClick="logOut()">
			    </div>
			</div>
    	</script>
</head>

<body>

	<div id="page"></div>

</body>

</html>
